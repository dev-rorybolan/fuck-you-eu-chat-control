<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entry</title>
    <link rel="stylesheet" href="../static/output.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 font-sans">


    <div class="flex flex-col w-96 h-[500px] border border-gray-300 shadow-lg bg-white rounded-2xl">
        <p class="flex items-center justify-center h-48 text-lg font-medium text-gray-800">
            Hi!
        </p>

        <form class="max-w-sm mx-auto p-6 space-y-4" action="{{ url_for('login') }}" method="post">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    placeholder="Enter your username"
                    required
                />
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition-colors"
            >
                Submit
            </button>
        </form>
    </div>
</body>
</html>
